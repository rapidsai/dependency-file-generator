files:
  all:
    output: requirements
    requirements_dir: output/actual
    matrix:
      cuda: ["11.5", "11.6"]
      arch: [x86_64]
    includes:
      - build
  py_build:
    output: pyproject
    pyproject_dir: output/actual
    includes:
      - python_build_dependencies
    extras:
      table: build-system
      key: requires
  py_run:
    output: pyproject
    pyproject_dir: output/actual
    includes:
      - python_run_dependencies
    extras:
      table: project
      key: dependencies
  py_optional_test:
    output: pyproject
    pyproject_dir: output/actual
    includes:
      - python_test_dependencies
    extras:
      table: project.optional-dependencies
      key: test
channels:
  - rapidsai
  - conda-forge
dependencies:
  build:
    common:
      - output_types: [conda, requirements]
        packages:
          - clang=11.1.0
      - output_types: requirements
        packages:
          - spdlog>=1.8.5,<1.9
    specific:
      - output_types: [conda, requirements]
        matrices:
          - matrix:
              cuda: "11.5"
            packages:
              - cuda-python>=11.5,<11.7.1
          - matrix:
              cuda: "11.6"
            packages:
              - cuda-python>=11.6,<11.7.1
      - output_types: requirements
        matrices:
          - matrix:
              cuda: "11.5"
            packages:
              - cudatoolkit=11.5
          - matrix:
              cuda: "11.6"
            packages:
              - cudatoolkit=11.6
  python_build_dependencies:
    common:
      - output_types: pyproject
        packages:
          - setuptools
  python_run_dependencies:
    common:
      - output_types: pyproject
        packages:
          - numpy
          - scipy
  python_test_dependencies:
    common:
      - output_types: pyproject
        packages:
          - scikit-image
          - scikit-learn
