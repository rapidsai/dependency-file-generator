{% set version = "1.0.0" %}
{% set cuda_version = 11.5 %}

package:
  name: pkg
  version: {{ version }}

build:
  number: 1
  ignore_run_exports_from:
    - {{ compiler('cuda') }}

# This section is generated by `rapids-dependency-file-generator`.
# To make changes, edit ../../../dependencies.yaml and run `rapids-dependency-file-generator`.
requirements:
  host:
  - clang=11.1.0
  - cuda-python>=11.6,<11.7.1
  - cudatoolkit=11.6
  - pip
  - spdlog>=1.8.5,<1.9
  - pip:
    - git+https://github.com/python-streamz/streamz.git@master

test:
  imports:
    - pkg

about:
  home: http://rapids.ai/
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: pkg
