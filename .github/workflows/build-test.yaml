on:
  workflow_call:
    inputs:
      build_version:
        type: string

jobs:
  conda:
    runs-on: ubuntu-latest
    container: condaforge/miniforge3:latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: ./ci/build-test/conda.sh
        env:
          BUILD_VERSION: ${{ inputs.version }}
  wheel:
    runs-on: ubuntu-latest
    container: python:3
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
      - run: ./ci/build-test/wheel.sh
        env:
          BUILD_VERSION: ${{ inputs.version }}
